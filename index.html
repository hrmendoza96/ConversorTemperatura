<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <title>Conversor Temperatura</title>
</head>
<body>
    <div class="container">
        <div row="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center mb-3">Conversor Temperatura</h1>
                <form>
                    <div class="form-group">
                        <input 
                        id="TempInput" 
                        type="number" 
                        class=" form-control form-control-lg" 
                        placeholder="Ingresar Temperatura en Celsius...">
                    </div>
                </form>
                <div id="output">
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>Fahrenheit: </h4>
                            <div id="FahrOutput"></div>
                        </div>
                    </div>

                    <div class="card card-danger mb-2">
                            <div class="card-block">
                                <h4>Kelvin: </h4>
                                <div id="KelvinOutput"></div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
